<!DOCTYPE html>
<html>
<head>
  <title>Creeper Random Choice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 0;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #creeper-image {
      max-width: 200px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Creeper Random Choice</h1>

    <div class="input-group">
      <label for="option1">Option 1:</label>
      <input type="text" id="option1" placeholder="Enter option 1">
    </div>

    <div class="input-group">
      <label for="option2">Option 2:</label>
      <input type="text" id="option2" placeholder="Enter option 2">
    </div>

    <button onclick="makeRandomChoice()">Make a Random Choice</button>

    <div id="result"></div>

    <img id="creeper-image" src="https://via.placeholder.com/200x200/00FF00/000000?text=Creeper" alt="Creeper">
  </div>

  <script>
    function makeRandomChoice() {
      const option1 = document.getElementById('option1').value;
      const option2 = document.getElementById('option2').value;

      if (option1.trim() === '' || option2.trim() === '') {
        document.getElementById('result').textContent = 'Please enter values for both options.';
        return;
      }

      const randomChoice = Math.random() < 0.5 ? option1 : option2;
      document.getElementById('result').textContent = `The random choice is: ${randomChoice}`;
    }
  </script>
</body>
</html>
